<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pixel Art Maker</h1>
    <br>
    <form>
      <label class="choose-selection">Choose a grid:</label>
    </form>
    <br>
    <form>
      <label class="grid-selection">Height</label><br>
      <input class="grid-selection" id="height" type="number">
      <label class="grid-selection">Width</label>
      <input class="grid-selection" id="width" type="number">
      <input class="grid-selection" type="button" id="submit" value="Create">
    </form>
    <br>
    <form>
      <label class="choose-selection">Choose a color:</label><br>
      <input class="choose-selection" type="color" id="color">
    </form>
    <br>
    <div id="grid"></div>
    <script src="design.js"></script>
  </body>
</html>
